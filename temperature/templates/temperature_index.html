{% load staticfiles %}
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable = no, width = device-width, initial-scale = 1">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <title>Aaron Lockton Mirracle Temperature Viewer</title>
        <style type="text/css">
        html{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body{
            font-family: 'Helvetica Neue';
            font-size: 0.3em;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        html *{
            padding: 0;
            margin: 0;
        }
        section{
            margin: 0;
            padding: 0;
        }
        .background{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .hot-background{
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,ffc8c8+100 */
            background: rgb(255,255,255); /* Old browsers */
            background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(255,200,200,1) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(255,200,200,1))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(255,200,200,1) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(255,200,200,1) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(255,200,200,1) 100%); /* IE10+ */
            background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(255,200,200,1) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ffc8c8',GradientType=0 ); /* IE6-9 */
            z-index: -2;
        }
        .cold-background{
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,c8ecff+100 */
            background: rgb(255,255,255); /* Old browsers */
            background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(200,236,255,1) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(200,236,255,1))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(200,236,255,1) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(200,236,255,1) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(200,236,255,1) 100%); /* IE10+ */
            background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(200,236,255,1) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#c8ecff',GradientType=0 ); /* IE6-9 */
            z-index: -1;
        }
        h1{
            font-weight: 100;
            font-size: 48pt;
            margin: 0;
        }
        h2{
            font-size: 36pt;
            font-weight: 100;
            text-align: right;
            vertical-align: top;
        }
        table{
            margin: 0;
            font-size: 1em;
            width: 100%;
            margin: 2em 0;
            padding-top: 1em;
        }
        table > tbody > tr > td{
            padding-left: 1em;
        }
        table table{
            border-top: solid transparent 0px;
            pading-top: 0;
        }
        table th{
            font-weight: normal;
        }
        .sensor-reading{
            width: 50%;
            vertical-align: middle;
            padding: 0;
            padding-bottom: 3em;
        }
        .sensor-reading table{
            height: 100%;
        }
        .high-low-temp, .high-low-temp *{
            margin: 0;
            padding: 0;
            vertical-align: middle;
        }
        .high-temp, .low-temp{
            font-size: 12pt;
            font-weight: 300;
            padding-left: 0.5em;
        }
        </style>
    </head>
    <body>
        <section class="background hot-background">
            
        </section>

        <section class="background cold-background" style="opacity: {{blue_opacity}};">
            
        </section>
        <table>
            <tbody>
        {% for sr in sensor_readings %}
                <tr class="sensor-name">
                    <td colspan="2">
                        <h1>{{sr.sensor.name}}</h1>
                    </td>
                </tr>
                <tr>
                    <td class="sensor-reading">
                        <h2>
                            {{sr.reading.value|floatformat:0}}ยบ
                        </h2>
                    </td>
                    <td class="sensor-reading">
                        <table class="high-low-temp">
                            <tbody>
                                <tr>
                                    <td class="high-temp">{{sr.max}}ยบ</td>
                                </tr>
                                <tr>
                                    <td class="low-temp">{{sr.min}}ยบ</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
        {% endfor %}
            </tbody>
        </table>
        <script>

        </script>
    </body>
</html>
